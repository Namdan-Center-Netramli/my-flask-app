{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Attendance Records</h4>
<div class="mb-2">
  <a class="btn btn-sm btn-outline-success" href="{{ url_for('export_attendance') }}">Export to Excel</a>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>District</th><th>Event</th><th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.district }}</td>
        <td>{{ r.event_name }}</td>
        <td>{{ r.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
